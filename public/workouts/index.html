<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personallized Fitness Edina - 52 Week Program</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .week-selector {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .week-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .workout-day {
            margin-bottom: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #667eea;
        }

        .day-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::before {
            content: '‚óè';
            font-size: 0.8rem;
        }

        .exercise-list {
            list-style: none;
            padding-left: 20px;
        }

        .exercise-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            line-height: 1.6;
        }

        .exercise-list li:last-child {
            border-bottom: none;
        }

        .exercise-name {
            font-weight: 600;
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .exercise-name:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .exercise-details {
            color: #666;
            font-size: 0.95rem;
        }

        .time-badge {
            display: inline-block;
            background: #764ba2;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 8px;
        }

        .home-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
        }

        .home-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin: 0 10px;
        }

        .home-link a:hover {
            text-decoration: underline;
        }

        .random-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 10px 10px 10px;
            transition: all 0.3s ease;
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .week-selector {
                flex-direction: column;
                gap: 15px;
            }

            .week-title {
                font-size: 1.2rem;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèãÔ∏è Personalized Fitness Edina</h1>
        <div class="subtitle">20-Week Progressive Workout Program</div>

        <div class="week-selector">
            <div class="week-title" id="weekTitle">Week 1</div>
            <div class="nav-buttons">
                <button id="prevBtn" onclick="changeWeek(-1)">‚Üê Previous</button>
                <button id="nextBtn" onclick="changeWeek(1)">Next ‚Üí</button>
            </div>
        </div>

        <div id="workoutContent">
            <!-- Workout content will be inserted here -->
        </div>

        <div class="home-link">
            <button class="random-btn" onclick="showDayTypeSelector()">‚ö° Generate Random Workout</button>
            <button class="random-btn" onclick="randomWeek()">üé≤ Random Week</button>
            <br>
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="workouts.js"></script>
</body>
</html>

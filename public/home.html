<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chad's Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 50px;
        }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .app-card {
            padding: 30px;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .app-card.game {
            background: linear-gradient(135deg, #7A0019 0%, #FFCC33 100%);
        }

        .app-card.workout {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .app-description {
            font-size: 1rem;
            opacity: 0.95;
            line-height: 1.5;
        }

        .footer {
            color: #999;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .app-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <div class="subtitle">Choose an app to get started</div>

        <div class="app-grid">
            <a href="/game.html" class="app-card game">
                <div class="app-icon">üß©</div>
                <div class="app-title">Connections Game</div>
                <div class="app-description">
                    NYT Connections clone - Find groups of four words that share something in common
                </div>
            </a>

            <a href="/workouts/" class="app-card workout">
                <div class="app-icon">üèãÔ∏è</div>
                <div class="app-title">Workout Program</div>
                <div class="app-description">
                    52-week fitness plan for Personalized Fitness - 45 min workouts, 3√ó per week
                </div>
            </a>
        </div>

        <div class="footer">
            Built with ‚ù§Ô∏è by Chad
        </div>
    </div>
</body>
</html>
